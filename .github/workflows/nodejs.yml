name: Node-BaseApp
on: [push]

jobs:

  build:
    env:
      api-directory: ./api

    name: Build API Backend
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - name: API folder listing
        run: ls -R
        working-directory: ${{ env.api-directory }}
      - name: Test API
        run: |
          npm install
          npm test
          npm run lint
        working-directory: ${{ env.api-directory }}
