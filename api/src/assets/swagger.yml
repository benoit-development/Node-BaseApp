paths:
  /topics:
    get:
      description: Returns a list of topics
      operationId: topics
      tags:
        - Topics
      responses:
        '200':
          description: list of topics
          content:
            application/json:
              schema:
                type: object
                properties:
                  count:
                    type: integer
                    example: 1
                  topics:
                    type: array
                    items:
                      type: object
                      properties:
                        id:
                          type: integer
                          required: true
                          example: 42
                        name:
                          type: string
                          required: true
                        summary:
                          type: string
                        image:
                          type: string
                          format: uri
                